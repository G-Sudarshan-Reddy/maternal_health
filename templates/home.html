<html>
<body>

    <div class="login">
        <h1>Maternal Health Predictor</h1>
   
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <h1>
                <legend>Concrete Strength Prediction</legend>
            </h1>
            <div class="mb-3">
                <label class="form-label">Age</label>
                <input class="form-control" type="number" name="Age" placeholder="Enter Age" min="0" required><br>
            </div>
            <div class="mb-3">
                <label class="form-label">SystolicBP</label>
                <input class="form-control" type="number" name="SystolicBP" placeholder="Enter SystolicBP" min="0" required><br>
            </div>
            <!-- <div class="mb-3">
                <label class="form-label">SystolicBP</label>
                <input class="form-control" type="number" name="SystolicBP" placeholder="Enter SystolicBP" min="0" required><br>
            </div> -->
            <div class="mb-3">
                <label class="form-label">DiastolicBP</label>
                <input class="form-control" type="number" name="DiastolicBP" placeholder="Enter DiastolicBP" min="0" required><br>
            </div>
            <div class="mb-3">
                <label class="form-label">BS</label>
                <input class="form-control" type="number" name="BS" placeholder="Enter BS" min="0" required><br>
            </div>
            <div class="mb-3">
                <label class="form-label">BodyTemp</label>
                <input class="form-control" type="number" name="BodyTemp" placeholder="Enter BodyTemp" min="0" required><br>
            </div>
            <div class="mb-3">
                <label class="form-label">HeartRate</label>
                <input class="form-control" type="number" name="HeartRate" placeholder="Enter HeartRate" min="0" required><br>
            </div>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict Maternal Health" required />
            </div>
        </form>
        <h2>
            THE prediction is {{results}}
        </h2>
    </div>
</body>
</html>
